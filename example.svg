<svg style="box-sizing: border-box;background:#222;fill:#fc0;text-align:center;" xmlns="http://www.w3.org/2000/svg" height="200" width="500"><text x="50" y="250">3秒后开始歌词<animate repeatCount="1" dur="3s" to="0" from="250" attributeName="y" begin="0s" /></text>
